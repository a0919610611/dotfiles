set -g prefix C-b
#unbind C-b
bind C-a send-prefix

run-shell 'tmux setenv -g TMUX_VERSION $(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

set -g history-limit 5000

setw -g mode-keys vi

set -g default-terminal "xterm-256color"
# 1-based
set -g base-index 1

set -s escape-time 0

set-option -g renumber-windows on

# Highlight active window

if-shell '[ $(echo "$TMUX_VERSION >= 2.8" | bc -l) = 1 ]' \
"\
    set-window-option -g window-status-current-style bg=red; \
" "\
    set-window-option -g window-status-current-style-bg red; \
"

set-window-option -g aggressive-resize on

set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=green]#H"

unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"
bind C-c new-window

# pane movement

# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# scroll mode
set -g mouse off


# Toggle mouse on
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'


# Toggle mouse off
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'

# select and copy like vi in vi-mode
bind-key -n C-v copy-mode \; set mouse off
bind-key C-v copy-mode \; set mouse off

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
bind-key C-p paste-buffer

bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."
bind R source-file ~/.tmux.conf \; display-message "Config reloaded.."


if-shell 'test "$(uname -s)" = Darwin' \
    'set-option -g default-command "reattach-to-user-namespace -l $SHELL"; \
    bind -n C-s run "tmux save-buffer - | xargs echo -n | pbcopy && tmux display-message \"Copied\";" \
    bind -n C-v run "pbpaste | tmux load-buffer - && tmux paste-buffer && tmux display-message \"Pasted\";"'
if-shell 'test "$(uname -s)" = Linux' \
    'bind -n C-s run "tmux save-buffer - | xclip -selection clipboard > /dev/null ; display-message \"Copied\";"\
     bind -n C-v run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer ; display-message \"Pasted\";"'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-Continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# set -g @resurrect-save 'S' # 修改保存指令為S
# set -g @resurrect-restore 'R' # 修改恢復指令為R

# set -g @continuum-save-interval '15'
# set -g @continuum-restore 'on'

set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

if "test ! -d ~/.tmux/plugins/tpm" \
       "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'

